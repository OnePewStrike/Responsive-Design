<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playstation</title>

  <!-- CSS Link -->
  <link rel="stylesheet" href="assets/css/prac3.css">
</head>
<body>
  <div class="container">
    <div class="navbar">
      <img src="assets/images/Playstation_Img/logo.png" class="logo" alt="">
      <nav>
        <ul id="menuList">
          <li><a href="#">Game Controllers</a></li>
          <li><a href="#">VR Accessories</a></li>
          <li><a href="#">Media Remotes</a></li>
          <li><a href="#">Others</a></li>
        </ul>
      </nav>
      <img src="assets/images/Playstation_Img/menu.png" class="menu-icon" alt="" onclick="toggleMenu()">
    </div>

    <div class="row">
      <div class="col-1">
        <h2>PS4 V2 <br>Dual Shock 4</h2>
        <h3>Wireles Controller for Playstation 4</h3>
        <p>(Compatible/Generic)</p>
        <h4>132.50</h4>
        <button type="button">Buy Now <img src="assets/images/Playstation_img/arrow.png" alt=""></button>
      </div>
      <div class="col-2">
        <img src="assets/images/Playstation_Img/controller.png" alt="" class="controller">
        <div class="color-box"></div>
        <div class="add-btn">
          <img src="assets/images/Plastation_Img/add.png" alt="">
          <p><small>Add to Cart</small></p>
        </div>
      </div>
    </div>
    <div class="social-links">
      <img src="assets/images/Playstation_Img/fb.png" alt="">
      <img src="assets/images/Playstation_Img/tw.png" alt="">
      <img src="assets/images/Playstation_Img/ig.png" alt="">
    </div>
  </div>

  <script>
    var menuList = document.getElementById("menuList");

    menuList.style.maxHeight = "0px";

    function toggleMenu() {
      if(menuList.style.maxHeight == "0px") {
        menuList.style.maxHeight ="130px";
      } else {
        menuList.style.maxHeight = "0px";
      }
    }

  </script>
</body>
</html>
